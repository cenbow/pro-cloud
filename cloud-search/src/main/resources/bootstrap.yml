server:
  port: 8888
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: d4885c2a-412b-4df6-8342-68c6c4a3dd4c
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml

       # shared-dataids: cloud-auth-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: d4885c2a-412b-4df6-8342-68c6c4a3dd4c
        group: pro-cloud
        ext-config:
          - data-id: common.yaml
            group: pro-cloud

    loadbalancer:
      retry:
        enabled: false

  profiles:
    active: dev

feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  hystrix:
    enabled: false
  sentinel:
    enabled: true
  client:
    config:
      remote-service:           #服务名，填写default为所有服务
        connectTimeout: 10000
        readTimeout: 120000


